<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic JSON to HTML</title>
    <script src="js/script.js" defer></script>
</head>
<body>
<h1>Rules</h1>
<div id="content"></div>  <!-- This will hold the dynamically generated HTML -->

<script>
    // Fetch JSON data from GitHub raw URL (replace with your actual raw URL)
    const jsonURL = 'https://raw.githubusercontent.com/sendhilkumar/sampledata/main/rule1.json';

    fetch(jsonURL)
        .then(response => response.json())
        .then(data => {
            // Pass the fetched JSON data to a function to convert it into HTML
            generateHtml(data, document.getElementById('content'));
        })
        .catch(error => console.error('Error fetching JSON:', error));
</script>
</body>
</html>
